name: image-insights

on:
  # The schedule will trigger at 0900 UTC timezone
  # schedule:
  #   - cron: "0 08 * * *"
  push:
    branches:
      - main

permissions:
  packages: write
  contents: write
  id-token: write
# actions: wrgccte
# pull-requests: write

jobs:
  publish-insights:
    env:
      REGISTRY: ghcr.io
      ORG: open-containers
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - name: ansible

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          fetch-depth: "0"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3

      - name: Login to Github Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT}}

      - name: Cache Docker layers
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Collect Provenance
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.image.name }}:v1.0.0 \
            --format '{{ json .Provenance.SLSA }}' > ./${{ matrix.image.name }}-attestations/${{ matrix.image.name }}-provenance.json

      - name: Collect SBOM
        run: |
          docker buildx imagetools inspect ${{env.REGISTRY}}/${{ env.ORG }}/${{ matrix.image.name }}:v1.0.0 \
            --format '{{ json .SBOM.SPDX }}' > ./${{ matrix.image.name }}-attestations/${{ matrix.image.name }}-sbom.json
      - name: Docker Scout
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.image.name }}:v1.0.0
          github-token: ${{ secrets.GITHUB_TOKEN }}
          write-comment: true
          sarif-file: "./${{ matrix.image.name }}-attestations/${{ matrix.image.name }}-cves.json"

      - name: Stage files
        run: |
          git add .

      - uses: planetscale/ghcommit-action@v0.1.6
        with:
          commit_message: "Add Provenance files"
          repo: ${{ github.repository }}
          branch: "main"
          # branch: ${{ matrix.image.name }}-${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{secrets.GHCR_PAT}}

name: Terraform Workflow

on:
  push:
    branches:
      - main
    paths:
      - "terraform_policies/**"

permissions:
  contents: write # needed to write releases
  id-token: write # needed for keyless signing
  packages: write # needed for ghcr access
jobs:
  push-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - uses: actions/setup-go@v4
        with:
          go-version: "1.22"
          cache: false
      #
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'terraform_policies/**'

      - if: steps.changes.outputs.src == 'true'
        run: |
          echo "tag=$(./.github/workflows/fetch_version.sh ./.github/versions/terraform_version.env)" >> $GITHUB_ENV

      - name: Install genval
        run: go install github.com/intelops/genval@main

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Dockerfile policies
        id: push_policies
        run: |
          GIT_TAG=${{ env.tag }}
            GENVAL_OUTPUT=$(genval artifact push --reqinput ./terraform_policies \
          --dest oci://ghcr.io/santoshkal/ci-test/artifcts/terraform_policies:${GIT_TAG} \
          --annotations="authors=santoshdts")
          echo "${GENVAL_OUTPUT}"
          echo "TERRAFORM_POLICIES=oci://ghcr.io/santoshkal/ci-test/artifcts/terraform_policies:${GIT_TAG}" >> $GITHUB_ENV

      - name: Write policy URL
        uses: "DamianReeves/write-file-action@master"
        with:
          path: terraform_policies/newversion.txt
          write-mode: overwrite
          contents: |
            # GitHub generated file
            # Please do not modify or delete this file
            ${{ env.TERRAFORM_POLICIES }}

      - name: Commit & Push
        uses: Andro999b/push@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true
          message: "Overwritten by Github Actions - ${date}"
